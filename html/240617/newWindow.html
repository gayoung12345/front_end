<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new window</title>
  </head>
  <body>
    <!-- 윈도우 팝업 -->
    <h1>새창</h1>
    <p>알림 내용을 표시합니다.</p>
    <button onclick="javascript:window.close();">닫기</button>
    <!-- window.close(): 자기 자신을 닫음 -->
    <!-- opener.close(): 자신을 열었던 창을 닫음 -->
  </body>
</html>
