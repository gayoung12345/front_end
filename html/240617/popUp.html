<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새창 띄우기</title>
    <style>
      #popupArea {
        position: absolute;
        width: 500px;
        height: 300px;
        padding: 100px;
        background-color: aliceblue;
        left: 100px;
        top: 100px;
        z-index: 5; /* z축(레이어)위치 */
      }
      .vh1 {
        height: 100vh;
      }
      #popupBg {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #00000088;
        z-index: 4; /* z축(레이어)위치 */
      }
    </style>
  </head>
  <body>
    <!-- 윈도우 팝업 -->
    <script>
      window.open(
        "newWindow.html",
        "popup1",
        "width=500, height=400, left=100, top=100"
      ); // open(새로 띄울 창 경로 명, 창 이름, 옵션)
      //window.open("newWindow.html", "popup2"); // (만약 창 이름이 같을 경우, 결과적으로 창이 하나만 나오게 됨)
      //window.open("newWindow.html", "popup3");
    </script>

    <!-- 레이어 팝업-->
    <div id="popupArea">
      <h1>레이어 팝업</h1>
      <p>여기에 팝업 내용을 표시합니다.</p>
      <button class="close" onclick="closePopup()">닫기</button>
    </div>
    <script>
      function closePopup() {
        document.querySelector("#popupArea").style.display = "none";
        document.querySelector("#popupBg").style.display = "none";
        // document.getElementById('popupArea').style.display = 'none'; // 팝업 영역을 숨김
      }
    </script>

    <!-- 스크롤 팝업 -->
    <div class="vh1"><a href="#top">위로가기</a></div>
    <div class="vh1"><a href="#top">위로가기</a></div>
    <div class="vh1"><a href="#top">위로가기</a></div>
    <div class="vh1"><a href="#top">위로가기</a></div>

    <!-- 모달 팝업-->
    <div id="popupBg">
      <h1>모달 팝업</h1>
      <p>여기에 모달 팝업 내용을 표시합니다.</p>
    </div>

    <!-- 팝업 차단 해제 알림 -->
    <script>
      var newWin = window.open(
        "newWindow.html",
        "popup1",
        "width=500, height=400, left=100, top=100"
      );
      if (newWin == null) {
        alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
      }
      newWin.moveBy(100, 100);
    </script>
  </body>
</html>
