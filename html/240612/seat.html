<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var memNum = prompt("입장객은 몇 명인가요?"); // 전체 입장객 수
      var colNum = prompt("한 줄에 몇 명씩 앉습니까?"); // 한 줄에 앉을 사람 수

      if (memNum % colNum === 0) { // 한 줄에 남는 사람이 없는 경우
        rowNum = parseInt(memNum / colNum); // parseInt(): 정수로 변환
      } else { // 남는 사람이 있는 경우
        rowNum = parseInt(memNum / colNum) + 1;
      }
      document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
    </script>
  </body>
</html>
