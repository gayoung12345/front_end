<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for(초깃값; 조건; 증가식) { 반복 실행할 명령 }

      let sum = 0; // 전역변수 선언
      let num = parseInt(prompt("숫자를 입력해주세요"));
      for (let i = 1; i <= num; i++) {
        // let sum = 0; // 지역변수로 선언하면 반복 루프마다 0으로 초기화되버림
        sum += i;
      }
      document.write("1부터" + num + "까지 더하면 " + sum + "이다.");
    </script>
  </body>
</html>
