<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dan {
        padding: 10px 15px;
        margin: 50px 30px;
        display: inline-block;
        border: 1px solid gray;
        line-height: 2;
      }
      h2 {
        margin: 0;
        margin-bottom: 20px;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      // 구구단 2중 for문
      for (let i = 2; i <= 9; i++) {
        document.write("<h3>" + i + "단</h3>");
        for (let j = 2; j <= 9; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
      }
      // 구구단 2중 for문 가로로 정렬 + CSS적용
      for (let i = 2; i <= 9; i++) {
        document.write("<div class='dan'>");
        document.write("<h3>" + i + "단</h3>");
        for (let j = 2; j <= 9; j++) {
          document.write(i + "X" + j + "=" + i * j + "<br>");
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
