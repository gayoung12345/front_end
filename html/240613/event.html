<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        width: 150px;
        height: 40px;
        border: 1px solid gray;
        text-align: center;
        line-height: 40px;
        display: inline-block;
      }
      .blank {
        width: 600px;
        height: 600px;
        background-color: bisque;
      }
      #wrap {
        width: 500px;
        margin: auto;
      }
      img {
        width: 100%;
      }
      .over {
        position: absolute;
        left: 10px;
        bottom: 10px;
      }
      .relative {
        position: relative;
      }
      #desc {
        display: none;
      }
    </style>
    <script src="event.js"></script>
  </head>
  <body>
    <ul>
      <li onclick="changeBg('green')">Green</li>
      <li onclick="changeBg('orange')">Orange</li>
      <li onclick="changeBg('purple')">Purple</li>
    </ul>
    <div class="blank" id="result"></div>

    <div id="wrap">
      <div class="relative">
        <img
          src="https://cdn.pixabay.com/photo/2019/08/09/13/51/boat-4395122_1280.jpg"
          alt="이미지"
        />
        <button class="over" id="open" onclick="openDesc()">
          상세설명보기
        </button>
      </div>
      <div id="desc" class="detail">
        <p>
          우리는 신제품·인기템에 열광합니다. 그러나 쉽사리 구매하지 못하죠. 그
          이유 중 하나가 실패에 대한 두려움입니다. 호기심에 일단 구매했는데 막상
          자신의 취향과 맞지 않으면 난감합니다. 모두 이런 경험이 한 번씩은 있을
          겁니다. 구매 전 미리 경험할 수 있다면 좋겠는데 현실적으로 어렵죠.
          그래서 준비했습니다. 신제품·인기템 도전이 두려운 당신을 위해 대신 먹고
          알려드립니다.
        </p>
        <button id="close" onclick="closeDesc()">설명닫기</button>
      </div>
    </div>
  </body>
</html>
